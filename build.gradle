buildscript {
    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
        maven { url "http://repo.spring.io/milestone" }
        maven { url "http://repo.spring.io/plugins-release" }
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.jruby:jruby-complete:9.1.17.0"
        classpath("io.spring.gradle:dependency-management-plugin:1.0.6.RELEASE")
        classpath("org.asciidoctor:asciidoctor-gradle-plugin:1.5.8.1")
        classpath 'com.github.jruby-gradle:jruby-gradle-plugin:1.5.0'
        classpath("org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.16")
        classpath "ru.vyarus:gradle-quality-plugin:3.1.1"
        classpath 'io.spring.gradle:propdeps-plugin:0.0.10.RELEASE'
        classpath "com.github.ben-manes:gradle-versions-plugin:0.20.0"
        classpath "gradle.plugin.se.patrikerdes:gradle-use-latest-versions-plugin:0.2.3"
    }
}

plugins {
    id 'org.springframework.boot' version '2.0.4.RELEASE' apply false
}

ext {
    bouncycastleVersion               = "1.60"
    javaVersion                       = "1.10"
    jasyptVersion                     = "1.9.2"
    springBootVersion                 = "2.0.4.RELEASE"
    logbackVersion                    = "1.1.5"
    powerMockVersion                  = "2.0.0-beta.5"
    javadocLinks = [
        "http://commons.apache.org/proper/commons-lang/javadocs/api-3.5/",
        "http://docs.oracle.com/javase/8/docs/api/",
        "http://docs.oracle.com/javaee/7/api/",
        "http://docs.spring.io/spring/docs/4.3.11.RELEASE/javadoc-api/",
        "http://docs.spring.io/spring-boot/docs/1.5.7.RELEASE/api/",
        "http://fasterxml.github.io/jackson-core/javadoc/2.8/",
        "http://fasterxml.github.io/jackson-databind/javadoc/2.8/",
        "http://fasterxml.github.io/jackson-datatype-json-org/javadoc/2.8/",
        "http://fasterxml.github.io/jackson-datatype-jsr310/javadoc/2.8/",
        "http://hamcrest.org/JavaHamcrest/javadoc/1.3/"
    ] as String[]
}

ext.coreprojects = subprojects.findAll { project -> !project.name.startsWith("hawaii-samples") }
ext.sampleprojects = subprojects.findAll { project -> project.name.startsWith("hawaii-samples") }


configure(allprojects) { project ->

    group = "org.hawaiiframework"

    apply plugin: "java"
    apply plugin: "io.spring.dependency-management"
    apply plugin: "idea"
    apply plugin: 'propdeps'
    apply plugin: 'propdeps-maven'
    apply plugin: 'propdeps-idea'
    apply plugin: 'propdeps-eclipse'
    apply plugin: "com.github.ben-manes.versions"
    apply plugin: 'se.patrikerdes.use-latest-versions'

    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion

    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
        maven { url "http://repo.spring.io/milestone" }
        maven { url "http://repo.spring.io/snapshot" }
    }

    configurations {
        all*.exclude group: "commons-logging", module: "commons-logging"
    }

    dependencyManagement {
        imports {
            mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
        }
    }

    dependencies {
        compile("org.slf4j:jcl-over-slf4j")
        compile("org.slf4j:slf4j-api")
        compile("commons-io:commons-io:2.6")
        testCompile("junit:junit")
        testCompile("org.mockito:mockito-core")
        testCompile("org.springframework.boot:spring-boot-starter-logging")
        testCompile("org.springframework:spring-test")
        optional "org.springframework.boot:spring-boot-configuration-processor"
    }

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }

    test {
        outputs.upToDateWhen { false }
        testLogging {
            events "passed", "skipped", "failed"
        }
    }

    dependencyUpdates.resolutionStrategy {
        componentSelection { rules ->
            rules.all { selection ->
                boolean rejected = ['alpha', 'beta', 'rc', 'cr', 'm'].any { qualifier ->
                    selection.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-]*/
                }
                if (rejected) {
                    selection.reject('Release candidate')
                }
            }
        }
    }

    compileJava.dependsOn(processResources)
}

configure(subprojects - sampleprojects) { subproject ->

    apply plugin: "maven"
    apply plugin: "signing"
    apply plugin: "ru.vyarus.quality"

    jar {
        manifest.attributes["Created-By"] = "${System.getProperty("java.version")} (${System.getProperty("java.specification.vendor")})"
        manifest.attributes["Implementation-Title"] = subproject.name
        manifest.attributes["Implementation-Version"] = subproject.version

        from("${rootProject.projectDir}/src/dist") {
            include "license.txt"
            include "notice.txt"
            into "META-INF"
            expand(copyright: new Date().format("yyyy"), version: project.version)
        }
    }

    javadoc {
        description = "Generates project-level Javadoc API documentation."

        options.memberLevel = org.gradle.external.javadoc.JavadocMemberLevel.PROTECTED
        options.author = true
        options.header = project.name
        options.links(javadocLinks)
        options.addStringOption("Xdoclint:none", "-quiet")

        // Suppress warnings due to cross-module @see and @link references;
        // Note that global 'api' task does display all warnings.
        logging.captureStandardError LogLevel.INFO
        logging.captureStandardOutput LogLevel.INFO // suppress "## warnings" message
    }

    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = "sources"
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = "javadoc"
        from javadoc.destinationDir
    }

    artifacts {
        archives sourcesJar
        archives javadocJar
    }

    quality {
        configDir = "${rootProject.projectDir}/src/quality/config/"
        checkstyle = true
        findbugs = true
        pmd = true
    }

    signing {
        required { gradle.taskGraph.hasTask("uploadArchives") }
        sign configurations.archives
    }

    uploadArchives {
        repositories {
            mavenDeployer {

                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                    authentication(userName: System.getenv("SONATYPE_OSSRH_USERNAME"), password: System.getenv("SONATYPE_OSSRH_PASSWORD"))
                }

                snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                    authentication(userName: System.getenv("SONATYPE_OSSRH_USERNAME"), password: System.getenv("SONATYPE_OSSRH_PASSWORD"))
                }

                pom.project {
                    name "Hawaii Framework"
                    packaging "jar"
                    description "Hawaii Framework"
                    url "https://github.com/hawaiifw/hawaii-framework"

                    scm {
                        connection "scm:git@github.com/hawaiifw/hawaii-framework.git"
                        developerConnection "scm:git@github.com:hawaiifw/hawaii-framework.git"
                        url "https://github.com/hawaiifw/hawaii-framework"
                    }

                    licenses {
                        license {
                            name "The Apache License, Version 2.0"
                            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
                        }
                    }

                    developers {
                        developer {
                            id "marceloverdijk"
                            name "Marcel Overdijk"
                            email "marcel@overdijk.me"
                        }
                    }
                }
            }
        }
    }
}

project("hawaii-autoconfigure") {

    description = "Hawaii Autoconfigure"

    dependencies {
        compile project(":hawaii-core")
        compile "org.springframework.boot:spring-boot"
        compile "org.springframework.boot:spring-boot-autoconfigure"
        compile "org.springframework.boot:spring-boot-test"
        compile "org.yaml:snakeyaml"
        compileOnly project(":hawaii-async")
        compileOnly "com.fasterxml.jackson.core:jackson-databind"
        compileOnly "com.fasterxml.jackson.datatype:jackson-datatype-json-org"
        compileOnly "com.fasterxml.jackson.datatype:jackson-datatype-jsr310"
        compileOnly "javax.servlet:javax.servlet-api"
        testCompile("org.hamcrest:hamcrest-core")
        testCompile("org.hamcrest:hamcrest-library")
    }
}

