    description = "Hawaii Logging"

    dependencies {
        compile project(":hawaii-core")
        compile "org.springframework:spring-web"
        compileOnly "org.springframework.security:spring-security-core"
        compile "javax.servlet:javax.servlet-api:4.0.1"
