spring:
  jackson:
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
    property-naming-strategy: CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES
    serialization:
      indent-output: false
      write-dates-as-timestamps: false
      write-date-timestamps-as-nanoseconds: false
logging:
  file: log/hawaii.log
  level:
    org.hawaiiframework: INFO
    org.springframework: INFO
hawaii:
  time:
    enabled: true
    timezone: UTC
  async:
    configuration: ./config/async-config.yml
  logging:
    # For console logging, the allowed content types, empty means allow all,
    # including binary files, so not a good idea.
    allowed-content-types:
      - application/json
      - text/plain
      - text/xml
      - application/vnd.spring-boot.actuator.v1+json
    filters:
      kibana-log-cleanup:
        enabled: true
        order: -900
      request-duration:
        enabled: true
        order: -800
      kibana-log:
        enabled: true
        order: -700
        http-header: X-Hawaii-Frontend-IP-Address
      transaction-type:
        enabled: true
        order: -600
      transaction-id:
        enabled: true
        order: -500
        http-header: X-Hawaii-Tx-Id
      request-id:
        enabled: true
        order: -400
        http-header: X-Hawaii-Request-Id
      request-response:
        enabled: true
        order: -300
      user-details:
        enabled: true
        order: 110

---

spring:
  profiles: dev
  jackson:
    serialization.indent-output: true
logging:
  level:
    org.hawaiiframework: DEBUG
